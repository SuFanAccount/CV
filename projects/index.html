<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projets</title>
  <style>
    /* Style général pour le terminal */
    body {
      background-color: black;
      color: #00FF00; /* Texte vert */
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    .terminal {
      padding: 20px;
      white-space: nowrap;
      overflow-x: auto;
      height: 100vh;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 10px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .typing {
      display: inline-block;
      width: 0;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(40) 1s forwards;
    }

    @keyframes typing {
      to {
        width: 100%;
      }
    }

    .prompt {
      color: #66FF00; /* Couleur de la commande dans le shell */
    }

    .command {
      color: #00FFFF; /* Couleur des commandes entrées */
    }

    .project {
      color: #FFD700; /* Couleur pour les titres de projets */
    }
  </style>
</head>
<body>
  <div class="terminal">
    <ul>
      <li class="prompt">user@github:~$ <span class="command">cd projects</span></li>
      <li class="prompt">user@github:~/projects$ <span class="command">ls</span></li>
      <li class="typing project" id="proj1"></li>
      <li class="typing project" id="proj2"></li>
    </ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const texts = [
        { id: "proj1", text: "Projet 1: Un outil de surveillance réseau" },
        { id: "proj2", text: "Projet 2: Application web sécurisée avec base de données" }
      ];

      texts.forEach(({ id, text }, index) => {
        setTimeout(() => {
          let el = document.getElementById(id);
          let i = 0;
          function type() {
            if (i < text.length) {
              el.textContent += text.charAt(i);
              i++;
              setTimeout(type, 50);
            }
          }
          type();
        }, index * 4000); // Décale l'affichage de chaque projet
      });
    });
  </script>
</body>
</html>
