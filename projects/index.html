<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projets</title>
  <style>
    /* Style général pour le terminal */
    body {
      background-color: black;
      color: #00FF00; /* Texte vert */
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    .terminal {
      padding: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .typing {
      display: inline-block;
      width: 0;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(30) 1s forwards;
    }

    @keyframes typing {
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <ul>
      <li id="proj1" class="typing"></li>
      <li id="proj2" class="typing"></li>
    </ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const texts = [
        { id: "proj1", text: "Projet 1: Description du projet" },
        { id: "proj2", text: "Projet 2: Description du projet" }
      ];

      texts.forEach(({ id, text }, index) => {
        setTimeout(() => {
          let el = document.getElementById(id);
          let i = 0;
          function type() {
            if (i < text.length) {
              el.textContent += text.charAt(i);
              i++;
              setTimeout(type, 50);
            }
          }
          type();
        }, index * 4000); // Décale l'affichage de chaque projet
      });
    });
  </script>
</body>
</html>
