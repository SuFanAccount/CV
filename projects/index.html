<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    /* Style général pour le terminal */
body {
  background-color: black;
  color: #00FF00; /* Texte vert */
  font-family: 'Courier New', monospace;
  font-size: 18px;
  margin: 0;
  padding: 0;
}

.terminal {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 20px;
}

pre {
  margin: 0;
}

#output {
  white-space: pre-wrap;
  word-wrap: break-word;
  max-width: 100%;
}

.intro-text {
  font-style: italic;
}

.command {
  color: #00FF00;
}

.prompt {
  color: #00FF00;
  font-weight: bold;
}

.output {
  color: #00FF00;
}

#command {
  background: transparent;
  border: none;
  color: #00FF00;
  outline: none;
  font-family: 'Courier New', monospace;
  font-size: 18px;
}

.cursor {
  display: inline-block;
  width: 10px;
  height: 1.5em;
  background-color: #00FF00;
  animation: blink 0.8s infinite;
}

@keyframes blink {
  50% {
    opacity: 0;
  }
}

/* Animation d'écriture pour chaque ligne */
.typing {
  display: inline-block;
  width: 0;
  white-space: nowrap;
  overflow: hidden;
  animation: typing 2s steps(30) 1s forwards, blink 0.8s infinite;
}

@keyframes typing {
  to {
    width: 100%;
  }
}
  </style>
</head>
<body>
  <div class="terminal">
    <h1 id="title" class="typing" style="animation-delay: 0s;"></h1>
    <ul>
      <li id="proj1" class="typing" style="animation-delay: 2s;"></li>
      <li id="proj2" class="typing" style="animation-delay: 4s;"></li>
      <!-- Ajoute ici tes projets -->
    </ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const texts = [
        { id: "title", text: "Projets réalisés", delay: 0 },
        { id: "proj1", text: "Projet 1: Description du projet", delay: 2000 },
        { id: "proj2", text: "Projet 2: Description du projet", delay: 4000 }
      ];
      
      texts.forEach(({ id, text, delay }) => {
        setTimeout(() => {
          let el = document.getElementById(id);
          let i = 0;
          function type() {
            if (i < text.length) {
              el.textContent += text.charAt(i);
              i++;
              setTimeout(type, 50);
            }
          }
          type();
        }, delay);
      });
    });
  </script>
</body>
</html>
