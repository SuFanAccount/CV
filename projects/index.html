<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      padding: 20px;
    }
    .terminal {
      white-space: pre;
      overflow: hidden;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    .typing-effect {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid lime;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1 class="typing-effect">Projets réalisés</h1>
    <ul>
      <li class="typing-effect">Projet 1: Description du projet</li>
      <li class="typing-effect">Projet 2: Description du projet</li>
      <!-- Ajoute ici tes projets -->
    </ul>
  </div>
</body>
</html>
