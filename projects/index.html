<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="https://sufanaccount.github.io/CV//style.css">
</head>
<body>
  <div class="terminal">
    <h1 id="title" style="animation-delay: 0s;"></h1>
    <ul>
      <li id="proj1" style="animation-delay: 2s;"></li>
      <li id="proj2" style="animation-delay: 4s;"></li>
      <!-- Ajoute ici tes projets -->
    </ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const texts = [
        { id: "title", text: "Projets réalisés", delay: 0 },
        { id: "proj1", text: "Projet 1: Description du projet", delay: 2000 },
        { id: "proj2", text: "Projet 2: Description du projet", delay: 4000 }
      ];
      
      texts.forEach(({ id, text, delay }) => {
        setTimeout(() => {
          let el = document.getElementById(id);
          let i = 0;
          function type() {
            if (i < text.length) {
              el.textContent += text.charAt(i);
              i++;
              setTimeout(type, 50);
            }
          }
          type();
        }, delay);
      });
    });
  </script>
</body>
</html>
