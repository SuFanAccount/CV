<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .terminal {
      width: 100%;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .output {
      color: #00ff00;
      font-size: 1.2em;
    }
    .intro-message {
      font-size: 1.5em;
      color: #00ff00;
      display: inline;
      animation: typing 3s steps(30) 1s 1 normal both, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .prompt {
      color: #00ff00;
    }
    .command {
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1 id="title" class="typing" style="animation-delay: 0s;"></h1>
    <ul>
      <li id="proj1" class="typing" style="animation-delay: 2s;"></li>
      <li id="proj2" class="typing" style="animation-delay: 4s;"></li>
      <!-- Ajoute ici tes projets -->
    </ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const texts = [
        { id: "title", text: "Projets réalisés", delay: 0 },
        { id: "proj1", text: "Projet 1: Description du projet", delay: 2000 },
        { id: "proj2", text: "Projet 2: Description du projet", delay: 4000 }
      ];
      
      texts.forEach(({ id, text, delay }) => {
        setTimeout(() => {
          let el = document.getElementById(id);
          let i = 0;
          function type() {
            if (i < text.length) {
              el.textContent += text.charAt(i);
              i++;
              setTimeout(type, 50);
            }
          }
          type();
        }, delay);
      });
    });
  </script>
</body>
</html>
