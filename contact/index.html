<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: monospace, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 20px;
            font-size: 18px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1, h2 {
            margin: 20px 0;
            color: #00cc00;
            font-size: 2.5rem;
        }

        .section-header {
            color: #00cc00;
            font-weight: bold;
        }

        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: color 0.3s ease, transform 0.3s ease;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        a:hover {
            color: #66ff66;
            transform: translateX(5px);
        }

        .icon {
            margin-right: 15px;
            font-size: 1.6rem;
            transition: transform 0.3s ease;
        }

        a:hover .icon {
            transform: scale(1.2);
        }

        .command {
            margin: 5px 0;
            padding-left: 20px;
        }

        .output {
            margin-left: 20px;
        }

        /* Adding a blinking effect to simulate terminal cursor */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }

        /* Background animation */
        @keyframes backgroundAnimation {
            0% {
                background-color: #000;
            }
            50% {
                background-color: #001400;
            }
            100% {
                background-color: #000;
            }
        }

        body {
            animation: backgroundAnimation 5s infinite;
        }

        /* Adding a subtle glow effect */
        .container {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }
    </style>
</head>

                    </li>

                    </li>

</body>
