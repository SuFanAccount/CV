<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: monospace, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #121212, #001400);
        }

        .container {
            padding: 40px;
            font-size: 18px;
            text-align: center;
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 255, 0, 0.4);
            transition: transform 0.3s ease-in-out;
        }

        h1, h2 {
            margin: 20px 0;
            color: #00cc00;
            font-size: 3rem;
            text-shadow: 0 0 10px #00ff00;
        }

        .section-header {
            color: #00cc00;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1.3rem;
            margin-bottom: 10px;
            display: block;
            text-shadow: 0 0 5px #66ff66;
        }

        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        a:hover {
            color: #66ff66;
            transform: translateX(10px);
        }

        .icon {
            margin-right: 20px;
            font-size: 1.6rem;
            transition: transform 0.3s ease;
        }

        a:hover .icon {
            transform: scale(1.25);
        }

        .command {
            margin: 5px 0;
            padding-left: 20px;
            font-size: 1.1rem;
        }

        .output {
            margin-left: 20px;
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Cursor blinking effect */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .container {
                padding: 20px;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>

                    </li>

    </div>
</body>
</html>
