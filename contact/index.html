<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://sufanaccount.github.io/CV/style.css">
</head>
<body>
  <div class="terminal">
    <h1 id="title" class="typing" style="animation-delay: 0s;"></h1>
    <p id="email" class="typing" style="animation-delay: 2s;"></p>
    <p id="linkedin" class="typing" style="animation-delay: 4s;"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const texts = [
        { id: "title", text: "Mes informations de contact", delay: 0 },
        { id: "email", text: "Email: monemail@example.com", delay: 2000 },
        { id: "linkedin", text: "LinkedIn: [lien LinkedIn]", delay: 4000 }
      ];
      
      texts.forEach(({ id, text, delay }) => {
        setTimeout(() => {
          let el = document.getElementById(id);
          let i = 0;
          function type() {
            if (i < text.length) {
              el.textContent += text.charAt(i);
              i++;
              setTimeout(type, 50);
            }
          }
          type();
        }, delay);
      });
    });
  </script>
</body>
</html>
