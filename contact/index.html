<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    /* Style général pour le terminal */
    body {
      background-color: black;
      color: #00FF00; /* Texte vert */
      font-family: 'Courier New', monospace;
      font-size: 18px;
      margin: 0;
      padding: 0;
    }

    .terminal {
      padding: 20px;
    }

    pre {
      margin: 0;
    }

    #output {
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 100%;
    }

    .command {
      color: #00FF00;
    }

    .prompt {
      color: #00FF00;
      font-weight: bold;
    }

    #command {
      background: transparent;
      border: none;
      color: #00FF00;
      outline: none;
      font-family: 'Courier New', monospace;
      font-size: 18px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.5em;
      background-color: #00FF00;
      animation: blink 0.8s infinite;
    }

    /* Animation d'écriture */
    .typing {
      display: inline-block;
      width: 0;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(30) 1s forwards;
    }

    @keyframes typing {
      to {
        width: 100%;
      }
    }

    /* Animation du texte dans la console */
    .console-output {
      margin-top: 20px;
    }

    .console-output p {
      margin: 0;
      padding: 0;
    }

    .command-line {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .prompt {
      margin-right: 10px;
    }

    .typing-line {
      display: inline-block;
      width: 0;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(30) 1s forwards;
    }

    /* Animation du curseur clignotant */
    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="console-output">
      <div class="command-line">
        <span class="prompt">$</span>
        <span id="title" class="typing-line"></span>
        <div class="cursor"></div>
      </div>
      <div class="command-line">
        <span class="prompt">$</span>
        <span id="email" class="typing-line"></span>
        <div class="cursor"></div>
      </div>
      <div class="command-line">
        <span class="prompt">$</span>
        <span id="linkedin" class="typing-line"></span>
        <div class="cursor"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const texts = [
        { id: "title", text: "Mes informations de contact", delay: 0 },
        { id: "email", text: "Email: monemail@example.com", delay: 3000 },
        { id: "linkedin", text: "LinkedIn: [lien LinkedIn]", delay: 6000 }
      ];

      texts.forEach(({ id, text, delay }) => {
        setTimeout(() => {
          let el = document.getElementById(id);
          let i = 0;
          function type() {
            if (i < text.length) {
              el.textContent += text.charAt(i);
              i++;
              setTimeout(type, 50);
            }
          }
          type();
        }, delay);
      });
    });
  </script>
</body>
</html>
